<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="card_container">
        <div class="image_container">
          <img src="mug.jpg" alt="" />
        </div>

        <div class="desc_container">
          <p>COFFEE MUG</p>
          <div class="head_container">
            <h1>White Coffee Mug</h1>
          </div>

          <div class="para_container">
              <p><b>
                 Coffee Mugs are designed to express emotions. These are acclaimed
               for their amazing designs & superior quality.
              </b>
              </p>
          </div>

          <div class="price_container">
              <span class="price">
                &#x20B9;149
              </span>
              <span class="discount">
                <strike>&#x20B9;230</strike>
              </span>
          </div>

          <div class="cart_container">
            <img src="icon-cart.png" alt="">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
